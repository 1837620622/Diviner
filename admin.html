<body>
    <!-- ç™»å½•é¡µé¢ -->
    <div class="login-container" id="loginContainer">

    <div class="admin-container" id="adminContainer">

            <div class="stats">
                <div class="stat-item">

                <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                    <input type="date" id="dateSelector" class="date-input" onchange="loadRecordsByDate()">
                    <button class="refresh-btn" onclick="loadTodayRecords()">ğŸ“… ä»Šæ—¥</button>
                    <button class="refresh-btn" onclick="loadAllRecords()" style="background: linear-gradient(135deg, #ff6b6b, #ee5a5a);">ğŸ“š å…¨éƒ¨</button>
                </div>
            </div>
            <div id="recordsList">

    <script>
        // ==================== é…ç½® ====================
        const ADMIN_PASSWORD = 'chuankangkk';
        let isLoggedIn = false;

        // ==================== ç™»å½•åŠŸèƒ½ ====================
        function login() {
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                sessionStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                initDateSelector();
                initialLoad();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        function logout() {
            isLoggedIn = false;
            sessionStorage.removeItem('adminLoggedIn');
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminContainer').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        // å›è½¦é”®ç™»å½•
        document.getElementById('passwordInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContainer').style.display = 'block';
            isLoggedIn = true;
            initDateSelector();
            initialLoad();
        }

        // ==================== åŠ è½½å¯¹è¯è®°å½• ====================
        // åˆå§‹åŒ–æ—¥æœŸé€‰æ‹©å™¨
        function initDateSelector() {
            const dateSelector = document.getElementById('dateSelector');
            const today = new Date().toISOString().split('T')[0];
            dateSelector.value = today;
            // ä¸è®¾ç½® min/maxï¼Œç­‰åç«¯è¿”å›æ—¥æœŸèŒƒå›´åå†è®¾ç½®
        }

        // åŠ è½½ä»Šæ—¥æ•°æ®
        function loadTodayRecords() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateSelector').value = today;
            loadRecords(today);
        }

        // åŠ è½½å…¨éƒ¨æ•°æ®
        function loadAllRecords() {
            document.getElementById('dateSelector').value = '';
            loadRecords(null, true);
        }

        // æŒ‰æ—¥æœŸåŠ è½½
        function loadRecordsByDate() {
            const date = document.getElementById('dateSelector').value;
            if (date) {
                loadRecords(date);
            }
        }

        // é¦–æ¬¡åŠ è½½ï¼ˆé»˜è®¤åŠ è½½ä»Šæ—¥æ•°æ®ï¼Œåç«¯ä¼šè¿”å›æ—¥æœŸèŒƒå›´ï¼‰
        async function initialLoad() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateSelector').value = today;
            await loadRecords(today);
        }

        // æ ¸å¿ƒåŠ è½½å‡½æ•°
        // date: æŒ‡å®šæ—¥æœŸ(YYYY-MM-DD)æˆ–null
        // loadAll: true=åŠ è½½å…¨éƒ¨æ•°æ®
        async function loadRecords(date = null, loadAll = false) {
            if (!isLoggedIn) return;

            const recordsList = document.getElementById('recordsList');
            const loadModeLabel = document.getElementById('loadModeLabel');
            
            // æ›´æ–°æ ‡ç­¾æ˜¾ç¤º
            if (loadAll) {
                loadModeLabel.textContent = '(å…¨éƒ¨æ•°æ®)';
            } else if (date) {
                loadModeLabel.textContent = `(${date})`;
            } else {
                const today = new Date().toISOString().split('T')[0];
                date = today;
                loadModeLabel.textContent = `(${today})`;
            }
            
            recordsList.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>${loadAll ? 'åŠ è½½å…¨éƒ¨æ•°æ®ä¸­...' : `åŠ è½½ ${date} æ•°æ®ä¸­...`}</p>
                </div>
            `;

            try {
                // æ„å»ºAPI URL
                let apiUrl = '/api/admin/records';
                if (loadAll) {
                    apiUrl += '?all=true';
                } else if (date) {
                    apiUrl += `?date=${date}`;
                }
                
                const response = await fetch(apiUrl, {
                    headers: {
                        'X-Admin-Password': ADMIN_PASSWORD
                    }
                });

                if (!response.ok) {
                    throw new Error('åŠ è½½å¤±è´¥');
                }

                const data = await response.json();
                displayRecords(data, loadAll, date);
            } catch (error) {
                recordsList.innerHTML = `
                    <div class="no-records">
                        <div class="icon">âŒ</div>
                        <p>åŠ è½½å¤±è´¥: ${error.message}</p>
                    </div>
                `;
            }
        }

        // ==================== æ˜¾ç¤ºå¯¹è¯è®°å½• ====================
        function displayRecords(data, loadAll = false, date = null) {
            const recordsList = document.getElementById('recordsList');
            const records = data.records || [];

            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('totalRecords').textContent = data.stats?.total || records.length;
            document.getElementById('todayRecords').textContent = data.stats?.today || 0;
            document.getElementById('uniqueIPs').textContent = data.stats?.uniqueIPs || 0;
            
            // æ›´æ–°æ—¥å†èŒƒå›´ï¼ˆæ ¹æ®åç«¯è¿”å›çš„æ—¥æœŸèŒƒå›´ï¼‰
            if (data.dateRange) {
                const dateSelector = document.getElementById('dateSelector');
                if (data.dateRange.min) {
                    dateSelector.min = data.dateRange.min;
                }
                if (data.dateRange.max) {
                    dateSelector.max = data.dateRange.max;
                }
            }

            if (records.length === 0) {
                const emptyMsg = loadAll 
                    ? 'æš‚æ— å¯¹è¯è®°å½•' 
                    : `${date || 'ä»Šæ—¥'}æš‚æ— å¯¹è¯è®°å½•ï¼Œé€‰æ‹©å…¶ä»–æ—¥æœŸæˆ–ç‚¹å‡»ã€Œå…¨éƒ¨ã€æŸ¥çœ‹`;
                recordsList.innerHTML = `
                    <div class="no-records">
                        <div class="icon">ğŸ“­</div>
                        <p>${emptyMsg}</p>
                    </div>
                `;
                return;
            }

            // æŒ‰IPåˆ†ç»„
            const ipGroups = {};
            records.forEach(record => {
                const ip = record.ip || 'æœªçŸ¥IP';
                if (!ipGroups[ip]) {
                    ipGroups[ip] = [];
                }
                ipGroups[ip].push(record);
            });

            // æ¯ä¸ªIPç»„å†…æŒ‰æ—¶é—´å€’åºæ’åˆ—
            Object.keys(ipGroups).forEach(ip => {
                ipGroups[ip].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            });

            // æŒ‰æœ€æ–°å¯¹è¯æ—¶é—´æ’åºIPç»„
            const sortedIPs = Object.keys(ipGroups).sort((a, b) => {
                const latestA = new Date(ipGroups[a][0].timestamp);
                const latestB = new Date(ipGroups[b][0].timestamp);
                return latestB - latestA;
            });

            let html = '';
            let globalIndex = 0;
            
            sortedIPs.forEach((ip, groupIndex) => {
                const groupRecords = ipGroups[ip];

        // ==================== æŸ¥è¯¢IPä½ç½®ä¿¡æ¯ ====================
        async function queryAllIPLocations() {
            const locationElements = document.querySelectorAll('.location[data-ip]');
            
            for (const elem of locationElements) {
                const ip = elem.dataset.ip;
                if (!ip || ip === 'æœªçŸ¥IP') continue;
                
                // å¦‚æœå·²ç»æœ‰ä½ç½®ä¿¡æ¯ï¼ˆä¸æ˜¯"æŸ¥è¯¢ä¸­..."æˆ–"æœªçŸ¥ä½ç½®"ï¼‰ï¼Œè·³è¿‡
                const currentText = elem.textContent;
                if (currentText && !currentText.includes('æŸ¥è¯¢ä¸­') && !currentText.includes('æœªçŸ¥ä½ç½®')) {
                    continue;
                }
                
                try {
                    const response = await fetch(`https://api.vore.top/api/IPdata?ip=${ip}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.code === 200 && data.adcode && data.adcode.o) {
                            elem.textContent = `ğŸ“ ${data.adcode.o}`;
                        } else {
                            elem.textContent = 'ğŸ“ æœªçŸ¥ä½ç½®';
                        }
                    } else {
                        elem.textContent = 'ğŸ“ æŸ¥è¯¢å¤±è´¥';
                    }
                } catch (e) {
                    elem.textContent = 'ğŸ“ æŸ¥è¯¢å¤±è´¥';
                }
            }
        }

        // ==================== IPåˆ†ç»„å±•å¼€/æ”¶èµ· ====================
        function toggleGroup(groupIndex) {
            const group = document.getElementById(`group-${groupIndex}`);
            if (group) {
                group.classList.toggle('collapsed');
            }
        }

        // ==================== å±•å¼€/æ”¶èµ·åŠŸèƒ½ ====================
        function toggleExpand(index) {
            const content = document.getElementById(`answer-${index}`);
            const btn = content.nextElementSibling;
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                btn.textContent = 'ğŸ“• æ”¶èµ·';
            } else {
                content.classList.add('collapsed');
                btn.textContent = 'ğŸ“– å±•å¼€å…¨æ–‡';
            }
        }

        // ==================== å†…å®¹æ ¼å¼åŒ–ï¼ˆä¸å‰ç«¯ä¸€è‡´ï¼‰ ====================
        function formatContent(content) {
            if (!content) return '';
            
            let formatted = escapeHtml(content);
            
            // å¤„ç† ### æ ‡é¢˜æ ¼å¼
            formatted = formatted.replace(/^###\s*(.+)$/gm, '<div class="section-title">ã€$1ã€‘</div>');
            formatted = formatted.replace(/^##\s*(.+)$/gm, '<div class="section-title">ã€$1ã€‘</div>');
            formatted = formatted.replace(/^#\s*(.+)$/gm, '<div class="section-title">ã€$1ã€‘</div>');
            
            // å¤„ç†æ¢è¡Œ
            formatted = formatted.replace(/\n/g, '<br>');
            
            // å¤„ç†ã€æ ‡é¢˜ã€‘æ ¼å¼
            formatted = formatted.replace(/ã€([^ã€‘]+)ã€‘/g, '<div class="section-title">âœ¦ $1</div>');
            
            // å¤„ç†ã€Œé‡ç‚¹è¯ã€æ ¼å¼
            formatted = formatted.replace(/ã€Œ([^ã€]+)ã€/g, '<mark>$1</mark>');
            
            // å¤„ç† **åŠ ç²—** æ ¼å¼
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // å¤„ç†å‰å‡¶æ ‡è®°
            formatted = formatted.replace(/å¤§å‰/g, '<span class="luck-great">å¤§å‰</span>');
            formatted = formatted.replace(/ä¸­å‰/g, '<span class="luck-good">ä¸­å‰</span>');
            formatted = formatted.replace(/å¤§å‡¶/g, '<span class="luck-bad">å¤§å‡¶</span>');
            
            return formatted;
        }

        // ==================== å·¥å…·å‡½æ•° ====================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
