        .record-msg .content {

        .record-msg .content.collapsed {

        .record-msg .content.collapsed::after {

        .expand-btn {

        /* æ ¼å¼åŒ–å†…å®¹æ ·å¼ */
        .record-msg .content .section-title {

        }

        .record-msg .content mark {

        .record-msg .content .luck-great { color: #00ff88; font-weight: bold; }

        .no-records {

        /* ==================== åŠ è½½çŠ¶æ€ ==================== */
        .loading {

        .loading-spinner {

        /* ==================== å“åº”å¼ ==================== */
        @media (max-width: 768px) {

            }

            .admin-header .stats {

            .record-meta {

            }

            }
        }
    </style>
</head>
<body>
    <!-- ç™»å½•é¡µé¢ -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <h1>ğŸ”® ç„æœºå­åå°</h1>
            <input type="password" id="passwordInput" placeholder="è¯·è¾“å…¥ç®¡ç†å¯†ç " autocomplete="off">
            <button onclick="login()">è¿›å…¥ç®¡ç†</button>
            <p class="error-msg" id="errorMsg">å¯†ç é”™è¯¯ï¼Œè¯·é‡è¯•</p>
        </div>
    </div>

    <!-- ç®¡ç†é¢æ¿ -->
    <div class="admin-container" id="adminContainer">
        <div class="admin-header">
            <h1>ğŸ”® ç„æœºå­ Â· å¯¹è¯ç®¡ç†</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="number" id="totalRecords">0</div>
                    <div class="label">å¯¹è¯æ€»æ•°</div>
                </div>
                <div class="stat-item">
                    <div class="number" id="todayRecords">0</div>
                    <div class="label">ä»Šæ—¥å¯¹è¯</div>
                </div>
                <div class="stat-item">
                    <div class="number" id="uniqueIPs">0</div>
                    <div class="label">ç‹¬ç«‹IP</div>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">é€€å‡ºç™»å½•</button>
        </div>

        <div class="records-container">
            <div class="records-header">
                <h2>ğŸ“ å¯¹è¯è®°å½•</h2>
                <button class="refresh-btn" onclick="loadRecords()">ğŸ”„ åˆ·æ–°</button>
            </div>
            <div id="recordsList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>åŠ è½½ä¸­...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== é…ç½® ====================
        const ADMIN_PASSWORD = 'chuankangkk';
        let isLoggedIn = false;

        // ==================== ç™»å½•åŠŸèƒ½ ====================
        function login() {
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                sessionStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                loadRecords();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        }

        function logout() {
            isLoggedIn = false;
            sessionStorage.removeItem('adminLoggedIn');
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminContainer').style.display = 'none';
            document.getElementById('passwordInput').value = '';
        }

        // å›è½¦é”®ç™»å½•
        document.getElementById('passwordInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });

        // æ£€æŸ¥ç™»å½•çŠ¶æ€
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContainer').style.display = 'block';
            isLoggedIn = true;
            loadRecords();
        }

        // ==================== åŠ è½½å¯¹è¯è®°å½• ====================
        async function loadRecords() {
            if (!isLoggedIn) return;

            const recordsList = document.getElementById('recordsList');
            recordsList.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>åŠ è½½ä¸­...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/admin/records', {
                    headers: {
                        'X-Admin-Password': ADMIN_PASSWORD
                    }
                });

                if (!response.ok) {
                    throw new Error('åŠ è½½å¤±è´¥');
                }

                const data = await response.json();
                displayRecords(data);
            } catch (error) {
                recordsList.innerHTML = `
                    <div class="no-records">
                        <div class="icon">âŒ</div>
                        <p>åŠ è½½å¤±è´¥: ${error.message}</p>
                    </div>
                `;
            }
        }

        // ==================== æ˜¾ç¤ºå¯¹è¯è®°å½• ====================
        function displayRecords(data) {
            const recordsList = document.getElementById('recordsList');
            const records = data.records || [];

            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('totalRecords').textContent = data.stats?.total || records.length;
            document.getElementById('todayRecords').textContent = data.stats?.today || 0;
            document.getElementById('uniqueIPs').textContent = data.stats?.uniqueIPs || 0;

            if (records.length === 0) {
                recordsList.innerHTML = `
                    <div class="no-records">
                        <div class="icon">ğŸ“­</div>
                        <p>æš‚æ— å¯¹è¯è®°å½•</p>
                    </div>
                `;
                return;
            }

            // æŒ‰IPåˆ†ç»„
            const ipGroups = {};
            records.forEach(record => {
                const ip = record.ip || 'æœªçŸ¥IP';
                if (!ipGroups[ip]) {
                    ipGroups[ip] = [];
                }
                ipGroups[ip].push(record);
            });

            // æ¯ä¸ªIPç»„å†…æŒ‰æ—¶é—´å€’åºæ’åˆ—
            Object.keys(ipGroups).forEach(ip => {
                ipGroups[ip].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            });

            // æŒ‰æœ€æ–°å¯¹è¯æ—¶é—´æ’åºIPç»„
            const sortedIPs = Object.keys(ipGroups).sort((a, b) => {
                const latestA = new Date(ipGroups[a][0].timestamp);
                const latestB = new Date(ipGroups[b][0].timestamp);
                return latestB - latestA;
            });

            let html = '';
            let globalIndex = 0;
            
            sortedIPs.forEach((ip, groupIndex) => {
                const groupRecords = ipGroups[ip];
                const latestTime = new Date(groupRecords[0].timestamp).toLocaleString('zh-CN');
                
                html += `
                    <div class="ip-group" id="group-${groupIndex}">
                        <div class="ip-group-header" onclick="toggleGroup(${groupIndex})">
                            <div class="ip-info">
                                <span class="ip-address">ğŸŒ ${ip}</span>
                                <span class="chat-count">${groupRecords.length} æ¡å¯¹è¯ Â· æœ€æ–°: ${latestTime}</span>
                            </div>
                            <span class="toggle-icon">â–¼</span>
                        </div>
                        <div class="ip-group-content">
                `;
                
                groupRecords.forEach(record => {
                    const time = new Date(record.timestamp).toLocaleString('zh-CN');
                    const answerFormatted = formatContent(record.answer || '');
                    const isLong = (record.answer || '').length > 200;
                    
                    html += `
                        <div class="record-item">
                            <div class="record-meta">
                                <span class="route-tag">ğŸ“¡ çº¿è·¯${record.route || '1'}</span>
                                <span class="time">ğŸ• ${time}</span>
                            </div>
                            <div class="record-conversation">
                                <div class="record-msg user">
                                    <div class="role">ğŸ‘¤ ç”¨æˆ·æé—®</div>
                                    <div class="content">${escapeHtml(record.question || '')}</div>
                                </div>
                                <div class="record-msg assistant">
                                    <div class="role">ğŸ§™â€â™‚ï¸ ç„æœºå­å›ç­”</div>
                                    <div class="content ${isLong ? 'collapsed' : ''}" id="answer-${globalIndex}">${answerFormatted}</div>
                                    ${isLong ? `<button class="expand-btn" onclick="toggleExpand(${globalIndex})">ğŸ“– å±•å¼€å…¨æ–‡</button>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                    globalIndex++;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });

            recordsList.innerHTML = html;
        }

        // ==================== IPåˆ†ç»„å±•å¼€/æ”¶èµ· ====================
        function toggleGroup(groupIndex) {
            const group = document.getElementById(`group-${groupIndex}`);
            if (group) {
                group.classList.toggle('collapsed');
            }
        }

        // ==================== å±•å¼€/æ”¶èµ·åŠŸèƒ½ ====================
        function toggleExpand(index) {
            const content = document.getElementById(`answer-${index}`);
            const btn = content.nextElementSibling;
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                btn.textContent = 'ğŸ“• æ”¶èµ·';
            } else {
                content.classList.add('collapsed');
                btn.textContent = 'ğŸ“– å±•å¼€å…¨æ–‡';
            }
        }

        // ==================== å†…å®¹æ ¼å¼åŒ–ï¼ˆä¸å‰ç«¯ä¸€è‡´ï¼‰ ====================
        function formatContent(content) {
            if (!content) return '';
            
            let formatted = escapeHtml(content);
            
            // å¤„ç† ### æ ‡é¢˜æ ¼å¼
            formatted = formatted.replace(/^###\s*(.+)$/gm, '<div class="section-title">ã€$1ã€‘</div>');
            formatted = formatted.replace(/^##\s*(.+)$/gm, '<div class="section-title">ã€$1ã€‘</div>');
            formatted = formatted.replace(/^#\s*(.+)$/gm, '<div class="section-title">ã€$1ã€‘</div>');
            
            // å¤„ç†æ¢è¡Œ
            formatted = formatted.replace(/\n/g, '<br>');
            
            // å¤„ç†ã€æ ‡é¢˜ã€‘æ ¼å¼
            formatted = formatted.replace(/ã€([^ã€‘]+)ã€‘/g, '<div class="section-title">âœ¦ $1</div>');
            
            // å¤„ç†ã€Œé‡ç‚¹è¯ã€æ ¼å¼
            formatted = formatted.replace(/ã€Œ([^ã€]+)ã€/g, '<mark>$1</mark>');
            
            // å¤„ç† **åŠ ç²—** æ ¼å¼
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // å¤„ç†å‰å‡¶æ ‡è®°
            formatted = formatted.replace(/å¤§å‰/g, '<span class="luck-great">å¤§å‰</span>');
            formatted = formatted.replace(/ä¸­å‰/g, '<span class="luck-good">ä¸­å‰</span>');
            formatted = formatted.replace(/å¤§å‡¶/g, '<span class="luck-bad">å¤§å‡¶</span>');
            
            return formatted;
        }

        // ==================== å·¥å…·å‡½æ•° ====================
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
